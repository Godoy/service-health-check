<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
      }
      #result {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: absolute;
      }
      #result > div {
        border: 1px #fff solid;
        color: #fff;
        text-transform: uppercase;
        font-size: 2em;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #result > div > div {
        border: 1px #fff solid;
        flex: 1;
        height: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="result"></div>
  </body>

  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
</html>
